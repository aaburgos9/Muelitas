<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form role="form" action="{% url 'Insumos:editarProducto' object.pk %}" method="post" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    Editar Producto
                </div>
                <div class="panel-body">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Nombre:</label>
                            {{ form.Nombre }}
                        </div>
                        <div class="form-group col-md-4 ">
                            <label>Precio:</label>
                            {{ form.Precio }}
                        </div>
                        <div class="form-group col-md-4 ">
                            <label>Cantidad:</label>
                            {{ form.Cantidad }}
                        </div>
                        <div class="form-group col-md-4 ">
                            <label>Proveedor</label>
                            {{ form.Proveedor }}
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a href="{% url 'producto:listarProducto' %}" class="btn btn-dark">
                        <i class="fa fa-undo fa-lg" aria-hidden="true"></i>Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
