{% extends 'Muelitas/basePrincipal.html' %}

{% block contenedor %}
<div class="py-5 photo-overlay section-parallax" id="book">
  <div class="container">
    <div class="row my-5">
      <div class="col-lg-6 mx-auto p-3 animate-in-down">

        <form action="{% url 'cita:CrearCita' %}" class="p-4 bg-light" method="post">
          {% csrf_token %}
          <h4 class="mb-2 text-center">Pedir una cita</h4>
          <div class="form-group"> <label>Documento</label>
            {{form.Documento}}
          </div>
          <div class="form-group"> <label>Nombre</label>
            {{form.Nombre}}
          </div>
          <div class="form-group"><label>Fecha</label>
            {{form.FechaCita}}
          </div>
          <div class="form-group"><label>Hora</label>
            {{form.Horacita}}
          </div>

          <div class="form-group"> <label>Correo</label>
            {{form.Correo}}
          </div>
          <div class="form-group"><label>Celular</label>
            {{form.Celular}}
          </div>
          <button type="submit" class="btn mt-4 btn-block p-2 btn-primary"><b>Pedir cita</b></button>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock%}
