{% extends 'Muelitas/basePrincipal.html' %}

{% block contenedor %}
<div class="py-5 photo-overlay section-parallax">
    <div class="container">
        <div class="row my-5">
            <div class="col-lg-6 mx-auto p-3 animate-in-down">
                <form class=" p-4 bg-light" method="POST">
                    {% csrf_token %}
                    <h4 class="mb-2 text-center">Registrar una multa</h4>
                    <div class="form-group"> <label>Documento</label>
                        {{form.Documento}}
                    </div>
                    <div class="form-group"> <label>Nombre</label>
                        {{form.Nombre}}
                    </div>
                    <div class="form-group"><label>Fecha</label>
                        {{form.FechaMulta}}
                    </div>
                    <div class="form-group"><label>valor</label>
                        {{form.ValorMulta}}
                    </div>
                    <button type="submit" class="btn mt-4 btn-block p-2 btn-primary"><b>Crear Multa</b></button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
