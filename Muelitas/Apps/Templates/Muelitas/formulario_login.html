{% extends 'Muelitas/base_landingpage.html' %}

{% load staticfiles%}

{% block contenedor %}


<div class="back-ground"> 
    <div> 
        <br> <br> <br> <br> <br> <br> <br>
    <div class="container cont-block ">         
        <div class="row">
            <div class="col-lg-12 login-sec">
                <h2 class="text-center login-h2">As dental</h2>
               {% if '5932' in msn %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Usuario y contraseña erronea</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% elif 'query' in msn %}
                 <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Usuario o contraseña erronea</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            {% endif %}
                <form class="login-form" action="{% url 'Muelitas:login'  %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Documento</label>
                        <input type="text" class="number form-control" id="documento" name="documento"
                            placeholder="documento identidad" required>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="col-form-label">contraseña</label>
                        <input type="password" id="password" class="form-control" name="password"
                        placeholder="password" required>
                    </div>
            </div>
            <div class="col-md-12 btn-center">
                <button type="submit" class="btn btn-lg btn-login">ingresar</button>
            </div>

            </form>

        </div>
    </div>
    <br> <br> <br> <br> <br>
</div>
</div>


{% endblock %}
