<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form role="form" action="{% url 'cita:eliminarCita' object.pk %}" method="post">

            <div class="modal-header">
                <h5 class="modal-title">Eliminar cita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <p><strong>¿ Desea eliminar el registro de {{ object.Nombre }}? </strong></p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger">Confirmar</button>
                <a class="btn btn-primary" href="{% url 'cita:listar' %}">Cancelar</a>
            </div>

        </form>
    </div>
</div>
