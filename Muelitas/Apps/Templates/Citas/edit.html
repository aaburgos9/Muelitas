<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form role="form" action="{% url 'cita:editar' object.pk %}" method="post">
        
            <div class="modal-header">
                <h5 class="modal-title">Editar cita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group"> <label>Documento</label>
                    {{form.Documento}}
                </div>
                <div class="form-group"> <label>Nombre</label>
                    {{form.Nombre}}
                </div>
                <div class="form-group"><label>Fecha</label>
                    {{form.FechaCita}}
                </div>
                <div class="form-group"><label>Hora</label>
                    {{form.Horacita}}
                </div>

                <div class="form-group"> <label>Correo</label>
                    {{form.Correo}}
                </div>
                <div class="form-group"><label>Celular</label>
                    {{form.Celular}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Actualizar</button>
                <a href="{% url 'cita:listar' %}" class="btn btn-dark">
                    Cancelar</a>
            </div>

        </form>
    </div>
</div>
