<div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form role="form" action="{% url 'cita:editar' object.pk %}" method="post">
    
                <div class="modal-header">
                    <h5 class="modal-title">citas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="card">
                            <div class="card-body">
                                <label>Nombre: {{object.Nombre}}</label>
                                <br>
                                <label>Documento: {{object.Documento}}</label>
                                <br>
                                <label>Fecha cita: {{object.FechaCita}}</label>
                                <br>
                                <label>Hora cita: {{object.get_Horacita_display}}</label>
                                <br>
                                <label>Correo: {{object.Correo}}</label>
                                <br>
                                <label>Celular: {{object.Celular}}</label>
                                <br>
                                {% if object.estado %}
                                <label>Estado: Activo</label>
                                {% else %}
                                <label>Estado: Inactivo</label>
                                {% endif %}
                            </div>
                        </div>
    
                    {{form.as_p}}
                </div>
                <div class="modal-footer">
                   
                    <a href="{% url 'cita:listar' %}" class="btn btn-dark">
                    Cancelar</a>
                </div>
    
            </form>
        </div>
    </div>
